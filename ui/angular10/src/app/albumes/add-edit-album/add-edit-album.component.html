<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">NOMBRE ALBUM</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="NombreAlbum"
            placeholder="Ingrese Nombre Album">
        </div>

        
    
        <label class="col-sm-2 col-form-label">FOTOS</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="FotoList">
               <option>--Select--</option>
               <option *ngFor="let Foto of FotoList">
                   {{Foto.Foto}}
               </option>
           </select>
        </div>
        <br>
        <br>

        <label class="col-sm-2 col-form-label">FECHA ALBUM</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="FechaAlbum">
        </div>
        <br>
        <br>
        <div class="ml-3 bd-highlight" style="width: 40%;">
            <img [src]=FotoPortadaPath height="250px;" width="200px;">
            <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
        </div>
    
        
    
    </div>
    
    </div>
    
    
    <button (click)="addAlbumes()" *ngIf="album.IdAlbum==0" class="btn btn-primary">
        AGREGAR
    </button>
    
    <button (click)="updateAlbumes()" *ngIf="album.IdAlbum!=0" class="btn btn-primary">
        ACTUALIZAR
    </button>
